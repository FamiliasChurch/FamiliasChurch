<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil | Fam√≠lias Church</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Smooch+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header id="header"></header>

    <main class="container" style="margin-top: 130px; min-height: 80vh;">
        <div class="perfil-header-card" style="text-align: center; margin-bottom: 40px;">
            <div class="avatar-perfil">
                <img id="avatarImg" src="https://www.w3schools.com/howto/img_avatar.png" alt="Foto de Perfil" style="width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--cor-primaria);">
            </div>
            <h1 id="nomeUsuario" style="margin-top: 15px;">Carregando...</h1>
            <p id="cargoUsuario" class="badge-cargo">Membro</p>
        </div>

        <div class="perfil-grid">
            <section class="perfil-section">
                <h2 class="titulo-secao">üôè Pedidos de Ora√ß√£o</h2>
                <form id="formOracaoPerfil">
                    <textarea id="textoOracao" placeholder="Motivo de ora√ß√£o..." rows="4" required></textarea>
                    <button type="submit" class="btn-enviar">Enviar ao Altar</button>
                </form>
                <div id="lista-oracoes" class="lista-registros"></div>
            </section>

            <section class="perfil-section financeiro-card" id="secaoFinanceira">
                <h2 class="titulo-secao">Contribui√ß√µes</h2>
                <div class="financeiro-grid">
                    <div class="stat-box"><span>Este M√™s</span><strong id="totalMensal">R$ 0,00</strong></div>
                    <div class="stat-box"><span>Este Ano</span><strong id="totalAnual">R$ 0,00</strong></div>
                </div>
                <div id="adminFinanceiro" class="hidden" style="margin-top: 20px;">
                    <button class="action-btn-secondary" onclick="window.location.href='admin-obreiros.html'">‚öôÔ∏è Painel Administrativo</button>
                </div>
            </section>
        </div>
    </main>

    <footer id="footer" class="footer-moderno"></footer>

    <script src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa e verifica o usu√°rio
            const user = netlifyIdentity.currentUser();
            
            if (!user) {
                // Se n√£o houver usu√°rio, espera o evento de init ou redireciona
                netlifyIdentity.on('init', u => { if(!u) window.location.href = "index.html"; else carregarPerfil(u); });
            } else {
                carregarPerfil(user);
            }
        });

        function carregarPerfil(user) {
            const meta = user.user_metadata;
            const avatarPadrao = "https://www.w3schools.com/howto/img_avatar.png";

            // Preenche os dados
            document.getElementById('nomeUsuario').innerText = meta.full_name || "Membro da Fam√≠lia";
            document.getElementById('cargoUsuario').innerText = meta.cargo || "Membro";
            document.getElementById('avatarImg').src = meta.avatar_url || avatarPadrao;

            // L√≥gica de Permiss√µes (CORRIGIDA)
            const cargo = (meta.cargo || "membro").toLowerCase();
            const cargosAdmin = ["admin", "financeiro", "pastor", "ap√≥stolo", "apostolo"];
            
            if (cargosAdmin.includes(cargo)) {
                document.getElementById('adminFinanceiro').classList.remove('hidden');
            }
            
            carregarHistoricoReal(user.email);
        }

        // Garante que o login funcione e limpe o erro
        netlifyIdentity.on("login", user => window.location.reload());
    </script>
</body>
</html>
