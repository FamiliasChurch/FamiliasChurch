<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Meu Perfil | Fam√≠lias Church</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Smooch+Sans:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
    <header id="header"></header>

    <main class="container" style="margin-top: 130px; min-height: 80vh;">
        <div class="avatar-perfil" style="position: relative; display: inline-block;">
            <img id="avatarImg" src="https://via.placeholder.com/120" alt="Foto de Perfil">
            
            <label for="fotoInput" style="position: absolute; bottom: 5px; right: 5px; background: var(--cor-primaria); color: white; padding: 8px; border-radius: 50%; cursor: pointer; border: 2px solid #fff;">
                üì∑
                <input type="file" id="fotoInput" accept="image/*" style="display: none;">
            </label>
        </div>
        <p id="statusUpload" style="font-size: 0.8rem; margin-top: 5px;"></p>

        <div class="perfil-grid">
            <section class="perfil-section">
                <div class="perfil-section" style="margin-bottom: 30px;">
                    <h2 class="titulo-secao" style="font-size: 1.5rem;">Novo Pedido de Ora√ß√£o</h2>
                    <form id="formOracaoPerfil" style="margin-top: 15px;">
                        <textarea id="textoOracao" placeholder="Escreve aqui o teu motivo de ora√ß√£o..." rows="4"
                            required></textarea>
                        <button type="submit" class="btn-enviar" style="padding: 10px; font-size: 0.9rem;">üôè Enviar
                            Pedido</button>
                    </form>
                    <p id="statusOracao" style="margin-top: 10px; font-size: 0.8rem; text-align: center;"></p>
                </div>
                <h2 class="titulo-secao" style="font-size: 2rem;">Minhas Ora√ß√µes</h2>
                <div id="lista-oracoes" class="lista-registros">
                    <p class="aviso-vazio">Nenhum pedido de ora√ß√£o enviado ainda.</p>
                </div>
            </section>

            <section class="perfil-section">
                <h2 class="titulo-secao" style="font-size: 2rem;">Contribui√ß√µes</h2>
                <div id="lista-contribuicoes" class="lista-registros">
                    <p class="aviso-vazio">Ainda n√£o h√° registos de sementes plantadas.</p>
                </div>
            </section>

            <section class="perfil-section financeiro-card" id="secaoFinanceira">
                <h2 class="titulo-secao" style="font-size: 1.8rem;">Resumo de Contribui√ß√µes</h2>
                <div class="financeiro-grid">
                    <div class="stat-box">
                        <span>Este M√™s</span>
                        <strong id="totalMensal">R$ 0,00</strong>
                    </div>
                    <div class="stat-box">
                        <span>Este Ano</span>
                        <strong id="totalAnual">R$ 0,00</strong>
                    </div>
                </div>

                <div id="adminFinanceiro" class="hidden"
                    style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px;">
                    <button class="action-btn-secondary" onclick="window.location.href='admin/financeiro.html'">‚öôÔ∏è
                        Gerenciar Todas as Contribui√ß√µes</button>
                </div>
            </section>
        </div>
    </main>

    <footer id="footer" class="footer-moderno"></footer>

    <script src="script.js"></script>
    <script>
        // L√≥gica espec√≠fica para carregar dados do usu√°rio logado
        document.addEventListener('DOMContentLoaded', () => {
            const user = netlifyIdentity.currentUser();
            if (!user) {
                window.location.href = "index.html"; // Redireciona se n√£o estiver logado
                return;
            }

            const meta = user.user_metadata;
            document.getElementById('nomeUsuario').innerText = meta.full_name || "Membro da Fam√≠lia";
            document.getElementById('cargoUsuario').innerText = meta.cargo || "Membro";
            if (meta.avatar_url) document.getElementById('avatarImg').src = meta.avatar_url;
            const cargoParaPermissao = meta.cargo ? meta.cargo.toLowerCase() : "membro";
            if (cargoParaPermissao === "admin" || cargoParaPermissao === "financeiro" || cargoParaPermissao === "pastor" || cargoParaPermissao === "ap√≥stolo" ||) {
                const secaoAdmin = document.getElementById('adminFinanceiro');
                if (secaoAdmin) secaoAdmin.classList.remove('hidden');
            }
            carregarHistoricoFake();
        });

        async function carregarHistoricoReal() {
            const user = netlifyIdentity.currentUser();
            const container = document.getElementById('lista-oracoes');

            if (!user) return;

            try {
                const res = await fetch(`/.netlify/functions/buscar_historico?userEmail=${user.email}`);
                const oracoes = await res.json();

                if (oracoes.length === 0) {
                    container.innerHTML = '<p class="aviso-vazio">Ainda n√£o enviaste pedidos de ora√ß√£o.</p>';
                    return;
                }

                // Renderiza a lista dinamicamente
                container.innerHTML = oracoes.map(o => `
                    <div class="item-registro">
                        <div style="flex-grow: 1;">
                            <p style="margin: 0; font-weight: 500;">${o.texto}</p>
                            <small style="color: #888;">${new Date(o.data).toLocaleDateString('pt-BR')}</small>
                        </div>
                        <span>üôè Enviada</span>
                    </div>
                `).join('');

            } catch (err) {
                container.innerHTML = '<p style="color:red;">Erro ao carregar hist√≥rico.</p>';
            }
        }

        // Chame a fun√ß√£o ap√≥s o login ser confirmado
        netlifyIdentity.on("init", user => { if (user) carregarHistoricoReal(); });
        netlifyIdentity.on("login", user => { if (user) carregarHistoricoReal(); });
    </script>
</body>

</html>
