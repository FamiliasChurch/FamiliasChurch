<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Meu Perfil | Fam칤lias Church</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&family=Smooch+Sans:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header id="header"></header>

    <main class="container" style="margin-top: 130px; min-height: 80vh;">
        <div class="perfil-header-card" style="text-align: center; margin-bottom: 40px;">
            <div class="avatar-perfil">
                <img id="avatarImg" src="https://www.w3schools.com/howto/img_avatar.png" alt="Foto de Perfil"
                    style="width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--cor-primaria);">
            </div>
            <h1 id="nomeUsuario" style="margin-top: 15px;">Carregando...</h1>
            <p id="cargoUsuario" class="badge-cargo">Membro</p>
        </div>

        <div class="perfil-grid">
            <section class="perfil-section">
                <h2 class="titulo-secao">游똂 Pedidos de Ora칞칚o</h2>
                <form id="formOracaoPerfil">
                    <textarea id="textoOracao" placeholder="Motivo de ora칞칚o..." rows="4" required></textarea>
                    <button type="submit" class="btn-enviar">Enviar ao Altar</button>
                </form>
                <div id="lista-oracoes" class="lista-registros"></div>
            </section>

            <section class="perfil-section financeiro-card" id="secaoFinanceira">
                <h2 class="titulo-secao">Contribui칞칫es</h2>
                <div class="financeiro-grid">
                    <div class="stat-box"><span>Este M칡s</span><strong id="totalMensal">R$ 0,00</strong></div>
                    <div class="stat-box"><span>Este Ano</span><strong id="totalAnual">R$ 0,00</strong></div>
                </div>
                <div id="adminFinanceiro" class="hidden" style="margin-top: 20px;">
                    <button class="action-btn-secondary" onclick="window.location.href='admin-obreiros.html'">丘뙖잺 Painel
                        Administrativo</button>
                </div>
            </section>
        </div>
    </main>

    <footer id="footer" class="footer-moderno"></footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script src="script.js"></script>

    <script>
        // L칩gica espec칤fica da p치gina de perfil
        document.addEventListener('DOMContentLoaded', () => {
            // Aguarda o Identity inicializar antes de checar o usu치rio
            netlifyIdentity.on('init', user => {
                if (!user) {
                    console.log("Nenhum usu치rio logado, enviando para home.");
                    window.location.href = "index.html";
                } else {
                    carregarDadosDoPerfil(user);
                }
            });
        });

        function carregarDadosDoPerfil(user) {
            const meta = user.user_metadata;

            // Preenche a UI
            document.getElementById('nomeUsuario').innerText = meta.full_name || "Membro da Fam칤lia";
            document.getElementById('cargoUsuario').innerText = meta.cargo || "Membro";
            document.getElementById('avatarImg').src = meta.avatar_url || "https://www.w3schools.com/howto/img_avatar.png";

            // Mostra bot칚o admin apenas para quem tem permiss칚o
            const cargo = (meta.cargo || "").toLowerCase();
            if (["admin", "financeiro", "ap칩stolo", "apostolo"].includes(cargo)) {
                document.getElementById('adminFinanceiro').classList.remove('hidden');
            }

            // Chama o hist칩rico do Firebase (Fun칞칚o est치 no seu script.js)
            if (typeof carregarHistoricoReal === "function") {
                carregarHistoricoReal(user.email);
            }
        }

        // Escuta o evento de Logout para limpar a tela
        netlifyIdentity.on('logout', () => window.location.href = "index.html");
    </script>
</body>

</html>
