<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos | Famílias Church</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header id="header"></header>

    <main>
        <div class="hero-page">
            <div class="hero-content-page">
                <h1>EVENTOS</h1>
                <p>"Tudo tem o seu tempo determinado"</p>
            </div>
        </div>

        <section class="container">
            <h2 class="titulo-secao">Próximos Eventos</h2>
            <div id="lista-proximos" class="grid-eventos">
                <div class="skeleton-card-evento"></div>
            </div>

            <h2 class="titulo-secao" style="margin-top: 60px; opacity: 0.6;">Histórico</h2>
            <div id="lista-passados" class="grid-eventos past-events"></div>
        </section>
    </main>

    <footer id="footer" class="footer-moderno"></footer>

    <script src="script.js"></script>
</body>

</html>
