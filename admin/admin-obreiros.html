<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Portal do Obreiro | Famílias Church</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-publicar { max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="login-section" class="form-publicar">
        <h2>Acesso do Obreiro</h2>
        <input type="password" id="passkey" placeholder="Digite sua chave de acesso">
        <button onclick="verificarAcesso()">Entrar</button>
    </div>

    <div id="admin-section" class="form-publicar hidden">
        <h2 id="boas-vindas">Bem-vindo</h2>
        <form id="formConteudo">
            <select id="tipo" required>
                <option value="devocional">Devocional</option>
                <option value="estudo">Estudo Bíblico</option>
            </select>
            <input type="text" id="titulo" placeholder="Título da Mensagem" required>
            <textarea id="texto" placeholder="Escreva aqui sua mensagem..." rows="10" required></textarea>
            <button type="submit">Gerar Arquivo de Publicação</button>
        </form>
        <p id="status"></p>
    </div>

    <script>
        // Mapeamento Simples (Em Engenharia, isso evoluiria para uma API)
        const OBREIROS = {
            "apostolo123": "Apóstolo João",
            "pastor456": "Pastor Marcos",
            "pastora789": "Pastora Maria"
        };

        let autorLogado = "";

        function verificarAcesso() {
            const key = document.getElementById('passkey').value;
            if (OBREIROS[key]) {
                autorLogado = OBREIROS[key];
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-section').classList.remove('hidden');
                document.getElementById('boas-vindas').innerText = `Olá, ${autorLogado}`;
            } else {
                alert("Chave de acesso inválida!");
            }
        }

        // Lógica para salvar (O JS não salva direto no servidor por segurança, 
        // ele vai gerar o JSON para você colocar na pasta ou baixar)
        document.getElementById('formConteudo').onsubmit = function(e) {
            e.preventDefault();
            const payload = {
                tipo: document.getElementById('tipo').value,
                autor: autorLogado,
                titulo: document.getElementById('titulo').value,
                date: new Date().toISOString(),
                body: document.getElementById('texto').value
            };

            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(payload, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `${payload.tipo}-${Date.now()}.json`);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
            
            document.getElementById('status').innerText = "Arquivo gerado! Agora mova-o para a pasta de publicações e rode o script Python.";
        };
    </script>
</body>
</html>
