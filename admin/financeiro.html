<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Painel Financeiro | Famílias Church</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        // Função de bloqueio imediato
        function verificarAcessoAdmin() {
            const user = netlifyIdentity.currentUser();

            // 1. Se não houver usuário logado, expulsa imediatamente
            if (!user) {
                console.warn("Acesso negado: Usuário não autenticado.");
                window.location.href = "../index.html";
                return;
            }

            const meta = user.user_metadata;
            const appMeta = user.app_metadata;

            // Normaliza o cargo para evitar erros de acentuação ou maiúsculas
            const cargo = (meta.cargo || "").toLowerCase();
            const roles = appMeta.roles || [];

            // 2. Critérios de Permissão (Apenas Financeiro ou Apóstolo)
            const temAcesso =
                cargo === "financeiro" ||
                cargo === "apóstolo" ||
                cargo === "apostolo" ||
                roles.includes("financeiro");

            if (!temAcesso) {
                alert("⚠️ Acesso Restrito: Esta área é exclusiva para a administração.");
                window.location.href = "../perfil.html"; // Manda para o perfil comum
            }
        }

        // Executa assim que o widget terminar de carregar as configurações
        netlifyIdentity.on('init', user => {
            verificarAcessoAdmin();
        });

        // Caso o status de login mude enquanto a página está aberta
        netlifyIdentity.on('logout', () => {
            window.location.href = "../index.html";
        });
    </script>
</head>

<body style="background: #f4f6f5;">
    <header id="header"></header>

    <main class="container" style="margin-top: 130px; min-height: 80vh;">
        <div class="perfil-section">
            <h1 class="titulo-secao">Gestão de Contribuições</h1>
            <p>Lista de dízimos e ofertas para validação.</p>

            <div id="lista-admin-contribuicoes" class="lista-registros" style="margin-top: 30px;">
                <p class="aviso-vazio">A procurar registos no sistema...</p>
            </div>
        </div>
    </main>

    <footer id="footer" class="footer-moderno"></footer>

    <script src="../script.js"></script>
    <script>
        // Proteção de Rota: Só entra se for Financeiro
        netlifyIdentity.on("login", user => {
            const meta = user.user_metadata;
            const cargo = (meta.cargo || "membro").toLowerCase();

            // Restrição específica: Apenas o Financeiro e o Apóstolo têm acesso ao painel admin
            const cargosAutorizados = ["financeiro", "apóstolo", "apostolo"];

            if (cargosAutorizados.includes(cargo)) {
                // Redireciona para o painel administrativo da igreja
                window.location.href = './admin/index.html';
            } else {
                // Demais membros e obreiros (pastores, mídia, etc.) vão para o perfil comum
                window.location.href = './perfil.html';
            }
        });

        async function carregarTodasContribuicoes() {
            const container = document.getElementById('lista-admin-contribuicoes');
            try {
                // Função que lista TUDO da pasta content/contribuicoes
                const res = await fetch(`/.netlify/functions/listar_todas_contribuicoes`);
                const lista = await res.json();

                if (lista.length === 0) {
                    container.innerHTML = '<p class="aviso-vazio">Nenhum registo encontrado.</p>';
                    return;
                }

                container.innerHTML = lista.map(c => `
                    <div class="item-registro" style="background: ${c.status === 'Confirmado' ? '#e8f5e9' : '#fff'}; margin-bottom: 10px; border-radius: 10px; padding: 15px; border: 1px solid #ddd;">
                        <div style="flex-grow: 1;">
                            <strong style="display:block;">${c.nome}</strong>
                            <small>${new Date(c.data).toLocaleDateString('pt-BR')} | <strong>R$ ${c.valor}</strong></small>
                        </div>
                        <div style="text-align: right;">
                            <span class="badge" style="background: ${c.status === 'Confirmado' ? 'green' : 'orange'}; margin-bottom: 5px;">${c.status}</span>
                            ${c.status === 'Pendente' ? `<button class="btn-copy" style="font-size: 0.7rem;" onclick="confirmar('${c.id}')">✅ Confirmar</button>` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = '<p style="color:red;">Erro ao carregar dados financeiros.</p>';
            }
        }

        async function confirmar(fileId) {
            if (!confirm("Confirmar a entrada deste valor no sistema?")) return;

            try {
                const res = await fetch(`/.netlify/functions/confirmar_recebimento`, {
                    method: 'POST',
                    body: JSON.stringify({ fileId })
                });
                if (res.ok) {
                    alert("Recebimento confirmado!");
                    carregarTodasContribuicoes();
                }
            } catch (err) { alert("Erro na confirmação."); }
        }
    </script>
</body>

</html>
